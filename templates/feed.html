{% extends "base.html" %}
{% block content %}
<div class="card">
  <form method="post">
    <p><textarea name="text" rows="3" placeholder="Напишите что-нибудь..."></textarea></p>
    <p><button>Опубликовать</button></p>
  </form>
</div>
{% for p in posts %}
  <div class="card">
    <div style="font-weight:600">{{ p.display_name or p.username }}</div>
    <div style="opacity:.75;font-size:.9em">{{ p.created_at }}</div>
    <p style="white-space:pre-wrap">{{ p.text }}</p>
  </div>
{% endfor %}
{% endblock %}
