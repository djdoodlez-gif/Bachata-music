{% extends "base.html" %}
{% block content %}
<h2>Лента</h2>
{% if posts %}
  {% for p in posts %}
    <article class="post">
      <header>@{{ p.author }} · {{ p.created_at }}</header>
      <p>{{ p.text }}</p>
    </article>
  {% endfor %}
{% else %}
  <p>Пока пусто. Добавим посты на следующем шаге.</p>
{% endif %}
{% endblock %}
