{% extends "base.html" %}
{% block content %}
<div class="card p-3 mb-3">
  <div class="d-flex align-items-center">
    <img class="avatar me-3" style="width:80px;height:80px" src="{{ user.avatar_url or 'https://i.pravatar.cc/100?img=5' }}">
    <div>
      <h4 class="mb-0">{{ user.username }}</h4>
      <small class="text-muted">{{ user.email }}</small>
    </div>
  </div>
  {% if g.user and g.user['id']==user.id %}
  <hr>
  <form method="post" action="{{ url_for('update_profile') }}">
    <div class="mb-2"><input name="avatar_url" class="form-control" placeholder="Ссылка на аватар" value="{{ user.avatar_url or '' }}"></div>
    <div class="mb-2"><textarea name="bio" class="form-control" rows="2" placeholder="О себе">{{ user.bio or '' }}</textarea></div>
    <button class="btn btn-primary btn-sm">Сохранить</button>
  </form>
  {% endif %}
</div>

<h5 class="mb-3">Посты</h5>
{% for p in posts %}
  <div class="card p-3 mb-3">
    <div class="mb-2" style="white-space: pre-line">{{ p.content }}</div>
    {% if p.image_url %}<img class="w-100 post-img" src="{{ p.image_url }}">{% endif %}
  </div>
{% endfor %}
{% endblock %}
