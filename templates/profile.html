
{% extends "base.html" %}
{% block content %}
<section class="card p-20">
  <h1 class="h1">Мой профиль</h1>
  <form method="post" class="form mt-12">
    <label>Имя</label>
    <input type="text" name="display_name" value="{{ g.user.display_name or '' }}">
    <label>E-mail</label>
    <input type="email" name="email" value="{{ g.user.email or '' }}">
    <button class="btn mt-12">Сохранить</button>
  </form>
</section>

<section class="mt-16 feed">
  <h2 class="h2 mb-8">Мои записи</h2>
  {% for p in posts %}
    <article class="card p-16">
      <div class="muted s">{{ p.created_at }}</div>
      {% if p.text %}<p class="mt-8">{{ p.text }}</p>{% endif %}
      {% if p.media_url %}
        <div class="mt-8">
          <img src="{{ p.media_url }}" class="post-media">
        </div>
      {% endif %}
    </article>
  {% else %}
    <p class="muted">Нет записей.</p>
  {% endfor %}
</section>
{% endblock %}
