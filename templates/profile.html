{% extends "base.html" %}
{% block content %}
<div class="card">
  <h2>{{ user.display_name or user.username }}</h2>
  <div style="opacity:.8">{{ user.email }}</div>
</div>
<div class="card"><h3>Мои посты</h3></div>
{% for p in posts %}
  <div class="card">
    <div style="opacity:.75;font-size:.9em">{{ p.created_at }}</div>
    <p style="white-space:pre-wrap">{{ p.text }}</p>
  </div>
{% endfor %}
{% endblock %}
