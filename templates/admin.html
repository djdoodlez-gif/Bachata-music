
{% extends "base.html" %}
{% block content %}
<h2>Пользователи</h2>
<table class="card table">
  <tr><th>ID</th><th>Логин</th><th>Имя</th><th>Почта</th><th>Админ</th><th>Дата</th></tr>
  {% for u in users %}
  <tr>
    <td>{{ u.id }}</td>
    <td>@{{ u.username }}</td>
    <td>{{ u.display_name }}</td>
    <td>{{ u.email }}</td>
    <td>{{ "✓" if u.is_admin else "" }}</td>
    <td>{{ u.created_at.strftime('%Y-%m-%d') }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
