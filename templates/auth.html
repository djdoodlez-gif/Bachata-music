{% extends "base.html" %}
{% block content %}
<div class="auth card">
  <h2>Вход / Регистрация</h2>
  <form method="post" class="grid2 mt">
    <input name="username" placeholder="Имя (латиницей)" required>
    <input name="password" type="password" placeholder="Пароль" required>
    <button class="btn">Продолжить</button>
  </form>
  <p class="muted small mt">* Демо-форма: данные не сохраняются.</p>
</div>
{% endblock %}
