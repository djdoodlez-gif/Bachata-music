<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "Bachatagram" }}</title>
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<header class="topbar">
  <div class="container row between center-v">
    <a class="brand" href="{{ url_for('home') }}">Bachatagram</a>
    <nav class="nav row">
      <a href="{{ url_for('feed') }}">Лента</a>
      <a href="{{ url_for('auth') }}">Войти</a>
    </nav>
  </div>
</header>

<main class="container page">
  {% block content %}{% endblock %}
</main>

<footer class="footer">
  <div class="container">
    © {{ 2025 }} Bachatagram — Bachata community
  </div>
</footer>
</body>
</html>
